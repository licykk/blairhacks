<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>StudentZone</title>

  <link rel="stylesheet" href="project.css">

  <script src="project.js"></script>

</head>
<body>
  <h1>StudentZone</h1>
  <canvas id = "canvas1">
  </canvas>

  <form id="testcalc" method="get">
    Points in Class (Your points/ total points):
    <input type="number" name="num">
    <input type="number" name="den">
    <br><br>

    Points in Test:
    <input type="number" name="test">

    <br><br>

    Target Grade
    <input type="number" name="target">

    <br><br>
    <input id="submit" type="submit" style="font-size: 24px" onclick="NeededGrade()">

  </form>

  <p id="needed"></p>

  <div id = "navbar">

    <div class="dropdown">
      <button onclick="Dropdown()" class="dropbtn">Sign In</button>
      <div id="myDropdown" class="dropdown-content">
        <form action="" method="post">
          Username <br>
          <input type="user" name="q">
          <br>
          Password <br>
          <input type="password" name="p">
          <br><br>
          <input type="submit" value="Login" id="submit">
          <br><br>
        </form>
      </div>
    </div>
    <br><br>
    <a href="index.html">Home</a>
    <br><br>
    <a href="grade_calc.html">Grade calculator</a>
  </div>
